<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word counter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">

        <div id="header">
            <div class="hcontent" id="logo">
                <h3>Word counter</h3>
            </div>
            <div class="hcontent" id="name">
                <h3>By Shivam</h3>
            </div>
        </div>

        <div id="center">
            <div class="ccontent" id="heading">
                <p>Write your text below</p>
            </div>
            <textarea class="ccontent" name="text" id="tarea" cols="30" rows="10"></textarea>
            <div class="ccontent" id="result">
               <span id="char">0</span> <span id = "chr">character </span> 
               <span id="word">0</span> <span id = "wr">word </span>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
